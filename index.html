        .teams-container { display: flex; gap: 20px; margin-bottom: 20px; }
        .team-card {
            flex: 1; border: 2px solid #333; padding: 20px; cursor: pointer;
            transition: all 0.2s; text-align: center; position: relative; overflow: hidden;
        }
        .team-card:hover { transform: translateY(-3px); }
        .team-card.blue { border-color: #004488; background: linear-gradient(180deg, rgba(0,116,217,0.1), rgba(0,0,0,0)); }
        .team-card.red { border-color: #880000; background: linear-gradient(180deg, rgba(255,65,54,0.1), rgba(0,0,0,0)); }
        
        .team-card.selected { box-shadow: 0 0 20px currentColor; border-width: 3px; }
        .team-card.blue.selected { border-color: var(--team-blue); box-shadow: 0 0 20px var(--team-blue); }
        .team-card.red.selected { border-color: var(--team-red); box-shadow: 0 0 20px var(--team-red); }

        .team-name { font-family: 'Beaufort LoL'; font-size: 24px; font-weight: bold; display: block; margin-bottom: 5px; }
        .odds { font-size: 14px; color: #888; font-family: monospace; }

        .bet-controls { display: flex; gap: 10px; margin-top: 20px; }
        .amount-input { flex: 1; background: #010A13; border: 1px solid #444; color: white; padding: 15px; font-size: 18px; }
        
        .bet-btn {
            background: linear-gradient(to bottom, #C8AA6E, #917740);
            border: 2px solid #F0E6D2; color: #091428; font-weight: bold;
            padding: 0 30px; font-size: 18px; cursor: pointer; font-family: 'Beaufort LoL';
            text-transform: uppercase; letter-spacing: 1px;
            transition: filter 0.2s;
        }
        .bet-btn:hover { filter: brightness(1.2); }
        .bet-btn:disabled { filter: grayscale(1); cursor: not-allowed; opacity: 0.5; }

        /* --- SIDEBAR (LEADERBOARD & FEED) --- */
        .sidebar-card { background: rgba(10, 20, 40, 0.9); border: 1px solid #333; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        
        .leaderboard-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .leaderboard-row:first-child { color: var(--hextech-gold); font-weight: bold; font-size: 1.1em; }
        .rank { color: #555; width: 20px; }
        
        .feed-item { font-size: 13px; color: #aaa; margin-bottom: 8px; padding-left: 10px; border-left: 2px solid #333; }
        .feed-highlight { color: var(--hextech-gold); font-weight: bold; }

        .pity-btn { background: #333; color: #888; width: 100%; border: none; padding: 10px; cursor: pointer; margin-top: 10px; display: none; }
        .pity-btn:hover { background: #444; color: white; }

        /* NOTIFICATIONS */

            padding: 15px 25px; border-radius: 4px;
            font-weight: bold; transform: translateY(100px); opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #notification.show { transform: translateY(0); opacity: 1; }

    </style>
